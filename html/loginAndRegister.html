<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/custom/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../fudian/fudian.css"/>
		<style type="text/css">
			header {
				
			}
		</style>
	</head>
	<body>
		<article></article>
		<header>
			孚点网
		</header>
		<section>
			<div class="loginAndRegister">
				<div class="login">
					<div class="inputDiv">
						<ul>
							<li>
								<input type="text" name="userName" id="userName" value="" placeholder="请输入账号" />
							</li>
							<li>
								<input type="text" name="userPassword" id="userPassword" value="" placeholder="请输入密码" />
							</li>
						</ul>
						<p>
							<span>立即注册</span>
							<a href="javascript:void(0);">忘记密码？</a>
						</p>
					</div>
					<a href="javascript:void(0);">登录</a>
				</div>
				<div class="register">
					<div class="inputDiv">
						<ul>
							<li>
								<input type="text" name="phoneNumber" id="phoneNumber" value="" placeholder="请输入手机号" />
							</li>
							<li>
								<input type="text" name="identifyingCode" id="identifyingCode" value="" placeholder="请输入验证码" />
								<span id="getCode">
									获取验证码
								</span>
							</li>
							<li>
								<input type="text" name="setPassword" id="setPassword" value="" placeholder="请输入密码" />
							</li>
						</ul>
						<p>立即注册</p>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<ul class="transition">
				<li>
					<span></span>
				</li>
				<li>
					<span>第三方登录</span>
				</li>
				<li>
					<span></span>
				</li>
			</ul>
			<div class="wxLogin">
				<span></span>
				<p>微信账号登录</p>
			</div>
			<div class="qqLogin">
				<span></span>
				<p>QQ账号登录</p>
			</div>
		</footer>
		
		<script src="../js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="../fudian/fudian.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
		</script>
	</body>
</html>
