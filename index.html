<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta charset="utf-8" />
		<title>完美告白</title>
		<link rel="stylesheet" type="text/css" href="css/custom/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper-4.2.6.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/custom/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/custom/footer.css"/>
	</head>
	<body>
		<header>
			<div class="swiper-container">
			  <div class="swiper-wrapper">
			    <div class="swiper-slide"><img src="img/banner01.png"/></div>
			    <div class="swiper-slide"><img src="img/banner02.png"/></div>
			    <div class="swiper-slide"><img src="img/banner03.jpg"/></div>
			  </div>
			  <div class="swiper-pagination"></div>
			</div>
		</header>
		<!-- 制作礼包 -->
		<section class="makingGiftBags">
			<h2>精选推荐:</h2>
			<div class="swiper-container02">
			  <div class="swiper-wrapper">
			    <div class="swiper-slide">
			    	<img src="img/banner01.png"/>
			    	<h3>送女友</h3>
			    	<h4>执子之手与子偕老</h4>
			    </div>
			    <div class="swiper-slide">
			    	<img src="img/banner02.png"/>
			    	<h3>送亲人</h3>
			    	<h4>常怀感恩之心</h4>
			    </div>
			    <div class="swiper-slide">
			    	<img src="img/banner03.jpg"/>
			    	<h3>送朋友</h3>
			    	<h4>朋友一生一起走</h4>
			    </div>
			  </div>
			</div>
			<h1>
				<a id="openBagsListBtn">开始制作礼包</a>
			</h1>
		</section>
		<!-- 底部导航 -->
		<footer>
			<ul>
				<li class="toIndex">
					<i class="iconfont icon-home"></i>
					<b>首页</b>
				</li>
				<li class="toBags">
					<i class="iconfont icon-form"></i>
					<b>套餐</b>
				</li>
				<li class="toDiscover">
					<i class="iconfont icon-discover"></i>
					<b>发现</b>
				</li>
				<li class="toMine">
					<i class="iconfont icon-people"></i>
					<b>我的</b>
				</li>
			</ul>
		</footer>
	</body>
	<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper-4.2.6.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/custom/index.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/custom/tab_nav.js" type="text/javascript" charset="utf-8"></script>
</html>
